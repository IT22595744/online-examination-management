  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="navbar">
    <span class="navbar-text">CareerMe Exam</span>
    <img src="./ci.png" alt="Company Logo">
    <ul class="navbar-list">
        <li><a href="../it22595744/Home.html">Home</a></li>
        <li><a href="../it22608154/about.html">About Us</a></li>
        <li><a href="../it22927002/Exam.html">Exams</a></li>
        <li><a href="../it22608154/contact.html">Contact Us</a></li>
    </ul>
</div>
<div class="hero-profile">
  <h3><a href="../it22032942/ravinduProject.html"  class="hero-pro-text">F&Q</a></h3>
</div>
  <section id="contact" class="contact">
    <div class="container-contact">
      <div class="content">
        <div class="left-side">

          <div class="topic-text">Contact Infomation</div>
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">University of Srilanka,</div>
            <div class="text-two">Shantrebury Road ,<br>Colombo</div>
          </div>

          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+94 778845673</div>

            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">codinglab@gmail.com</div>
            </div>

            <div class="Time">
              <i class=" fas fa-clock"></i>
              <div class="topic">Time</div>
              <div class="text-one">Monday - Friday 9:00 AM -5.00PM</div>
            </div>
          </div>

        </div>
        <div class="right-side">
          <div class="topic-text">Contact-Us</div>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-double">
              <div class="input-box">
                <input type="text" placeholder="Enter your email" />
              </div>
              <div class="input-box">
                <input type="number" placeholder="Enter Your Number" />
              </div>
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="footer">

        <a href="#"><img src="./twitter (1).png" alt="Twitter" class="icon"></a>
    </div>

</body>

</html>
